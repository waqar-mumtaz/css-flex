    <div class="p-10 mt-20">

    </div>
    <div class="flex w-full">
      <!-- first box -->
      <div class="flex flex-column item-center content-center bg-purple w-full">
        <div class="flex p-20 gap-10 mb-10">
          <div class="bg-yellow w-sm h-sm"></div>
          <div class="bg-blue w-sm h-sm"></div>
